<div>
  <div style="text-align:center">
    <h2>Page 1</h2>
    <p>J'ai fais cette petite fonctionnalité pour voir comment les composants communiquent entre eux.</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>Mes appareils</h3>
        <p>Mis à jour : {{ Update | async | date: 'EEEE, MMMM d y' | uppercase }}</p>
          <ul class="list-group">
            <app-appareil *ngFor="let appareil of appareils; let i = index"
                          [appareilName]="appareil.name"
                          [appareilStatus]="appareil.status" 
                          [index]="i"></app-appareil>
          </ul>
        <button class="btn btn-success" 
                [disabled]="!isAuth" 
                (click)="onAllumer()">Tout allumer</button>
        <button class="btn btn-danger"
                [disabled]="!isAuth"
                (click)="onEteindre()">Tout éteindre</button>
      </div>
    </div>
  </div>
</div>
